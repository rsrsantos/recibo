<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Gerador de Recibos</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
	<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<title>| App RH - UC 12 |</title>

</head>

<body>


	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Gerador de Recibos</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Inicio</a></li>
						<li class="nav-item"><a class="nav-link" href="/recibos">Listar Recibos</a></li>
						<li class="nav-item"><a class="nav-link" href="/clientes">Listar Clientes</a></li>
						<li class="nav-item"><a class="nav-link" href="/produtos">Listar Produtos</a></li>
						<li class="nav-item"><a class="nav-link" href="/logout">Sair
							</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>

	<div class="container">

		<br>

		<nav class="navbar navbar-light bg-light">
			<div class="flexbox-container">
				<a href="/cadastrarCliente" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i>Novo</a>
				<a class="navbar-brand">Lista de Clientes
				</a>

			</div>

		</nav>

		<br>

		<table class="table table-striped table-sm">
			<thead>
				<tr>
					<th scope="col">Id:</th>
					<th scope="col">Nome:</th>
					<th scope="col">CPF:</th>
					<th scope="col">Telefone:</th>
					<th scope="col">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">

					<td><span th:text="${cliente.id}"></span></td>
					<td><span th:text="${cliente.nome}"></span></td>
					<td><span th:text="${cliente.cpf}"></span></td>
					<td><span th:text="${cliente.telefone}"></span></td>
					<td>
						<a th:href="${(#mvc.url('CC#editarCliente').arg(0, cliente.id)).build()}"><button type="button"
								class="btn btn-warning btn-sm">Editar</button></a>
						
						<a th:href="${(#mvc.url('CC#deletarCliente').arg(0, cliente.id)).build()}"
							class="waves-effect waves-light btn-small"><button type="button"
								class="btn btn-danger btn-sm"></i> Excluir</button></a></td>





				</tr>
			</tbody>
		</table>

		<div th:if="${!clientes.empty}">
			<ul class="nav nav-pills justify-content-center ml-auto">

				<li class="nav-item" th:each="i : ${#numbers.sequence(0,clientes.totalPages-1)}"><a
						th:href="@{/clientes(page=${i})}" th:text="${i+1}" class="nav-link"
						th:classappend="${currentPage}==${i}?'active':''"> </a></li>
			</ul>
		</div>


		<div style="height: 100px;"></div>

		<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
			<span class="text-light align-middle">Gerador de Recibos
				2024 Copyright: Santos Informática</span>
		</div>



		<!--JavaScript bootstrap-->
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

			</script>
</body>

</html>
