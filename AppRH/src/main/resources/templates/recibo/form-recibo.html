<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Gerador de Recibos</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
	<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Gerador de Recibos</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Inicio</a></li>
						<li class="nav-item"><a class="nav-link" href="/recibos">Listar Recibos</a></li>
						<li class="nav-item"><a class="nav-link" href="/clientes">Listar Clientes</a></li>
						<li class="nav-item"><a class="nav-link" href="/produtos">Listar Produtos</a></li>
						<li class="nav-item"><a class="nav-link" href="/logout">Sair
							</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>


	<div class="container">

		<br>

		<nav class="navbar navbar-light bg-light">
			<div class="flexbox-container">
				<a class="navbar-brand">Novo Recibo
				</a>

			</div>

		</nav>

		<th:block th:include="mensagem-validacao"></th:block>

		<div class="myForm">
			<form method="post">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Dados do Cliente</h5>
						<div class="form-group ">

							<label for=""><b>Nome:</b> </label> <input type="text" class="form-control form-control-sm"
								value="" placeholder="Insira o nome do cliente" name="nome" required>
						</div>

						<div class="row">
							<div class="col-lg-4">
								<div class="form-group">
									<label for=""><b>Telefone:</b></label> <input type="text" value="" name="telefone"
										class="form-control form-control-sm" required placeholder="(99)99999-9999" />
								</div>
							</div>
							<div class="col-lg-4">
								<label for=""><b>CPF:</b> </label> <input type="text" value="" name="cpf"
									class="form-control form-control-sm" placeholder="000.000.000-00" required />
							</div>

						</div>

					</div>
				</div>
				<br>
				<div class="col-lg-12" style="text-align: right;">
					<button type="button" style="float:rigth" class="btn btn-primary" data-toggle="modal"
						data-target="#exampleModal">Adicionar
						Produto</button>
				</div>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Itens</h5>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID:</th>
									<th scope="col">Produto:</th>
									<th scope="col">Valor Unitário:</th>
									<th scope="col">Qtde:</th>
									<th scope="col">Valor Total:</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="recibo : ${recibos}">

									<td><span th:text="${recibo.id}"></span></td>
									<td><span th:text="${#dates.format(recibo.dataInclusao, 'dd-MMMM-yyyy')}"></span>
									</td>
									<td><span th:text="${recibo.numeroRecibo}"></span></td>
									<td><span th:text="${recibo.cliente.nome}"></span></td>
									<td><span th:text="${recibo.empresa.nomeFantasia}"></span></td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
		</div>

		<br>
		<br>



		</form>
	</div>


	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>






	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">Gerador de Recibos
			2024 Copyright: Santos Informática</span>
	</div>



	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

		</script>


</body>

</html>
